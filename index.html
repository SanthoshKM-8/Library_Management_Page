<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="preloader"></div>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <form id="login" class="input-group" action="home.html">
            <input type="text" class="input-field name" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <input type="checkbox"> <span>Remember me</span>
            <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="register" class="input-group" action="home.html">
            <input type="text" class="input-field name" placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <input type="checkbox"> <span>I agree to the <a href="#">Terms & Conditions.</a></span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
